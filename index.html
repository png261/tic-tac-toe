<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div id="app">
        <section id="start">
            <h1>Tic Tac Toe</h1>
            <div class="chose-mode">
                <button class="btn" value='1'>1 player</button>
                <button class="btn" value='2'>2 player</button>
            </div>
        </section>
    
        <section id="play">
            <div class="details">
                <div class="players">
                    <span class="xTurn">X's Turn</span>
                    <span class="oTurn">O's Turn</span>
                </div>
            </div>
    
            <div class="board">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    
        <section id="result">
            <p class="result-text"></p>
            <button class="btn">Replay</button>
            <div class="chose-mode">
                <p>Or chose another mode:</p>
                <button class="btn" value='1'>1 player</button>
                <button class="btn" value='2'>2 player</button>
            </div>
        </section>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
